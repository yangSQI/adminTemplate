{extend name="base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <a href="{:url('Index/index')}">控制中心</a>
            </li>
            <li class="active">文章管理</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Body -->
    <div class="page-body">

        <button type="button" tooltip="添加栏目" class="btn btn-sm btn-azure btn-addon"
                onClick="javascript:window.location.href = '{:url('create')}'">
            <i class="fa fa-plus"></i> Add
        </button>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="flip-scroll">
                            <form action="" method="post">
                                <table class="table table-hover table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">标题</th>
                                        <th class="text-center">关键字</th>
                                        <th class="text-center">缩略图</th>
                                        <th class="text-center">作者</th>
                                        <th class="text-center">所属栏目</th>
                                        <th class="text-center">观看人数</th>
                                        <th class="text-center">写入时间</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name="data" id="list"}
                                    <tr>
                                        <td align="center">{$list.id}</td>
                                        <td align="center">{$list.title}</td>
                                        <td align="center">{$list.keywords}</td>
                                        <td align="center">
                                            <img src="{$list.imgDir}/{$list.img}" width="50px" height=50px">
                                        </td>
                                        <td align="center">{$list.username}</td>
                                        <td align="center">{$list.cate_name}</td>
                                        <td align="center">{$list.count}</td>
                                        <td align="center">{:date('Y-m-d H:i:s',$list.writeTime)}</td>
                                        <td align="center">
                                            <a href="{:url('edit',['id'=>$list['id']])}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-edit"></i> 编辑
                                            </a>
                                            <a href="{:url('delete',['id'=>$list.id])}" onClick="return confirm('确认删除?');" class="btn btn-danger btn-sm shiny">
                                                <i class="fa fa-trash-o"></i> 删除
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}
                                    </tbody>
                                    {$data|raw}
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Body -->
</div>
{/block}
