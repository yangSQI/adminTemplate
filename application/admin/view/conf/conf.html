{extend name="base" /}
{block name="content"}
<div class="page-content">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="{:url('index/index')}">控制中心</a>
            </li>
            <li class="active">
                <i class="fa fa-columns"></i>
                <a href="{:url('index')}">栏目列表</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i>
                配置项
            </li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>
                工具->
            </h1>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->
    <!-- Page Body -->
    <div class="page-body">

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="widget">
                    <div class="widget-header bordered-bottom bordered-blue">
                        <span class="widget-caption">配置项</span>
                    </div>
                    <div class="widget-body">
                        <div id="horizontal-form">
                            <form class="form-horizontal" role="form" action="{:url('setConf')}" method="post">
                                {volist name="data" id="list"}
                                <div class="form-group">
                                    {if $list.type==1}
                                        <label for="{$list.enname}" class="col-sm-2 control-label no-padding-right">{$list.cnname}</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="{$list.enname}" placeholder="" name="{$list.enname}" type="text" value="{$list.value}">
                                        </div>
                                    {elseif $list.type==2/}
                                        <label class="col-sm-2 control-label no-padding-right">{$list.cnname}</label>
                                        <div class="col-sm-6">
                                            {foreach $list.value_s as $k => $v}
                                            <div class="control-group">
                                                <div class="radio" style="float:left;margin-left:10px;">
                                                    <label for="{$k}">
                                                        <input name="{$list.enname}" type="radio" class="colored-blue" id="{$k}" value="{$k}" {if $list.value==$k}checked="checked"{/if}>
                                                        <span class="text">{$v}</span>
                                                    </label>
                                                </div>
                                            </div>
                                            {/foreach}
                                        </div>
                                    {elseif $list.type==3/}
                                        <label class="col-sm-2 control-label no-padding-right">{$list.cnname}</label>
                                        <div class="col-sm-6">
                                            <select name="{$list.enname}">
                                                <option value="">请选择</option>
                                                {foreach $list.value_s as $k => $v}
                                                    <option value="{$k}" {if $list.value==$k}selected="selected"{/if}>{$v}</option>
                                                {/foreach}
                                            </select>
                                        </div>
                                    {/if}
                                </div>
                                {/volist}
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">保存信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
{/block}
